<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Nuestro Primer Año, Mi Amor!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <div class="preloader-content">
            <div class="heart-loader"></div>
            <p class="loading-text">Cargando Momentos Preciosos...</p>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <header>
        <h1>¡Feliz Primer Aniversario, Mi Amor!</h1>
        <p>Un recorrido visual por nuestro hermoso primer año juntos. Cada imagen es un recuerdo de nuestro amorTE AMODORO</p>
    </header>
    <main class="gallery-container">
        <!-- Las imágenes se cargarán aquí dinámicamente -->
    </main>

    <!-- Lightbox Structure -->
    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" alt="">
        </div>
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-nav lightbox-prev">&lt;</div>
        <div class="lightbox-nav lightbox-next">&gt;</div>
    </div>

    <footer>
        <p>&copy; 2025 Para Mi Único Amor. Hecho con todo mi corazón y alma guapa.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
